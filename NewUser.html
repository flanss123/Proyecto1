<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="Style/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="Style/Custom.css" rel="stylesheet" media="screen">
  <script src="Style/js/jquery.js"></script>
  <script src="Style/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Encabezado !-->
  <div class="container " id="borde"  >
    <div class="row" id="encabezado">
      <div class="col-xs-12">
        <h1 align="center">Registro</h1>
      </div>
    </div>   
    <div align="center" id="borde" class="col-xs-offset-8 col-xs-4">
      <input class="btn prueba" type="button" value="Ingresar">
      <input  align="center" class="btn" type="button" value="Crear una cuenta">
    </div>
  </div>
  <!-- Encabezado !-->

<div class="container" id="borde">
    <!-- FORM newuser !-->
<br>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-3" align="center" id="LoginFont">
       <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="NombreUsuario" class="col-sm-4 control-label">Nombre de Usuario:</label>
          <div class="col-sm-5" >
            <input type="email" class="form-control"  id="NombreUsuario" placeholder="Usuario">
          </div>
        </div>
        <div class="form-group">
          <label for="Direccion" class="col-sm-4 control-label">Direccion:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="Direccion" placeholder="Direccion">
          </div>
        </div>  
           <div class="form-group">
          <label for="Telefono" class="col-sm-4 control-label">Telefono:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="Telefono" placeholder="Telefono">
          </div>
          </div>
         <div class="form-group">
          <label for="password" class="col-xs-4 control-label">Contrasena:</label>
          <div class="col-xs-5">
            <input type="password" class="form-control" id="password" placeholder="Contrasena">
          </div>
        </div>
      <div class="form-group">
          <label for="confpassword" class="col-xs-4 control-label">Confirmar Contrasena:</label>
          <div class="col-xs-5">
            <input type="password" class="form-control" id="confpassword" placeholder="Repetir Contrasena">
          </div>
        </div>
         <div class="form-group">
          <label for="Correo" class="col-xs-4 control-label">Correo Electronico:</label>
          <div class="col-xs-5">
            <input type="text" class="form-control" id="Correo" placeholder="ejemplo@dominio.com">
          </div>
        </div> 
        <div class="form-group">
          <label for="confCorreo" class="col-xs-4 control-label">Confirmar Correo Electronico:</label>
          <div class="col-xs-5">
            <input type="text" class="form-control" id="confCorreo" placeholder="ejemplo@dominio.com">
          </div>
        </div> 
        <div class="form-group">
          <div class="col-xs-10" align="center">
            <button type="submit" class="btn btn-default">Registrarse</button>
            <button type="submit" class="btn btn-default">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- FORM newuser !-->
</div>


  <!-- Pie !-->
  <div class="container" id="borde">

   <div class="row" id="pie">
    <div align="center" class="col-md-12">

    </div>
  </div>
</div>

</html>
